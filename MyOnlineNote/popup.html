<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Note Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      label {
        margin-bottom: 8px;
        display: block;
      }
      input[type="number"] {
        width: 100px;
        padding: 6px;
        margin-bottom: 10px;
        font-size: 14px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Configure Note Size</h1>
    <form id="noteSizeForm">
      <label for="widthInput">Width:</label>
      <input
        type="number"
        id="widthInput"
        name="width"
        value="300"
        min="100"
        max="800"
        required
      />
      <br />
      <label for="heightInput">Height:</label>
      <input
        type="number"
        id="heightInput"
        name="height"
        value="300"
        min="100"
        max="600"
        required
      />
      <br />
      <button type="submit" id="addNoteButton">Add Note</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
